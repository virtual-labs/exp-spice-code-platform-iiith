	<meta charset="utf-8"/>
	<title>jQuery UI Slider - Vertical slider</title>
	<link href="../../themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
	<script src="../../jquery-1.4.2.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.core.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.mouse.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.slider.js" type="text/javascript"></script>
	<link href="../demos.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
		#demo-frame > div.demo { padding: 10px !important; };
	</style>
	<script type="text/javascript">
	$(function() {
		$("#slider-vertical").slider({
			orientation: "vertical",
			range: "min",
			min: 0,
			max: 100,
			value: 60,
			slide: function(event, ui) {
				$("#amount").val(ui.value);
			}
		});
		$("#amount").val($("#slider-vertical").slider("value"));
	});
	</script>
</head>
<body><!--Google Tag Manager (noscript)--><noscript class="gtm"><iframe height="0" src="https://www.googletagmanager.com/ns.html?id=GTM-W59SWTR" style="display:none;visibility:hidden" width="0"></iframe></noscript><!--End Google Tag Manager (noscript)-->

<div class="demo">

<p>
<label for="amount">Volume:</label>
<input id="amount" style="border:0; color:#f6931f; font-weight:bold;" type="text"/>
</p>

<div id="slider-vertical" style="height:200px;"></div>

</div><!-- End demo -->

<div class="demo-description">

<p>Change the orientation of the slider to vertical.  Assign a height value via <code>.height()</code> or by setting the height through CSS, and set the <code>orientation</code> option to "vertical."</p>

</div><!-- End demo-description -->
