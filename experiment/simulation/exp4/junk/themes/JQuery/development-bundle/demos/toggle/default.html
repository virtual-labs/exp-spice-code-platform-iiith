	<meta charset="utf-8"/>
	<title>jQuery UI Effects - Toggle Demo</title>
	<link href="../../themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
	<script src="../../jquery-1.4.2.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.core.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.blind.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.bounce.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.clip.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.drop.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.explode.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.fold.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.highlight.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.pulsate.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.scale.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.shake.js" type="text/javascript"></script>
	<script src="../../ui/jquery.effects.slide.js" type="text/javascript"></script>
	<link href="../demos.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
		.toggler { width: 500px; height: 200px; }
		#button { padding: .5em 1em; text-decoration: none; }
		#effect { width: 240px; height: 135px; padding: 0.4em; position: relative; }
		#effect h3 { margin: 0; padding: 0.4em; text-align: center; }
	</style>
	<script type="text/javascript">
	$(function() {
		//run the currently selected effect
		function runEffect(){
			//get effect type from 
			var selectedEffect = $('#effectTypes').val();
			
			//most effect types need no options passed by default
			var options = {};
			//check if it's scale or size - they need options explicitly set
			if(selectedEffect == 'scale'){  options = {percent: 0}; }
			else if(selectedEffect == 'size'){ options = { to: {width: 200,height: 60} }; }
			
			//run the effect
			$("#effect").toggle(selectedEffect,options,500);
		};
		
		//set effect from select menu value
		$("#button").click(function() {
			runEffect();
			return false;
		});

	});
	</script>
</head>
<body><!--Google Tag Manager (noscript)--><noscript class="gtm"><iframe height="0" src="https://www.googletagmanager.com/ns.html?id=GTM-W59SWTR" style="display:none;visibility:hidden" width="0"></iframe></noscript><!--End Google Tag Manager (noscript)-->

<div class="demo">

<div class="toggler">
	<div class="ui-widget-content ui-corner-all" id="effect">
		<h3 class="ui-widget-header ui-corner-all">Toggle</h3>
		<p>
			Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
		</p>
	</div>
</div>

<select id="effectTypes" name="effects">
	<option value="blind">Blind</option>
	<option value="bounce">Bounce</option>
	<option value="clip">Clip</option>
	<option value="drop">Drop</option>
	<option value="explode">Explode</option>
	<option value="fold">Fold</option>
	<option value="highlight">Highlight</option>
	<option value="puff">Puff</option>
	<option value="pulsate">Pulsate</option>
	<option value="scale">Scale</option>
	<option value="shake">Shake</option>
	<option value="size">Size</option>
	<option value="slide">Slide</option>
</select>

<a class="ui-state-default ui-corner-all" href="#" id="button">Run Effect</a>
</div><!-- End demo -->

<div class="demo-description">

<p>Click the button above to preview the effect.</p>

</div><!-- End demo-description -->
