	<meta charset="utf-8"/>
	<title>jQuery UI Slider - Range with fixed minimum</title>
	<link href="../../themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
	<script src="../../jquery-1.4.2.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.core.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.mouse.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.slider.js" type="text/javascript"></script>
	<link href="../demos.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
		#demo-frame > div.demo { padding: 10px !important; };
	</style>
	<script type="text/javascript">
	$(function() {
		var select = $("#minbeds");
		var slider = $('<div id="slider"></div>').insertAfter(select).slider({
			min: 1,
			max: 6,
			range: "min",
			value: select[0].selectedIndex + 1,
			slide: function(event, ui) {
				select[0].selectedIndex = ui.value - 1;
			}
		});
		$("#minbeds").click(function() {
			slider.slider("value", this.selectedIndex + 1);
		});
	});
	</script>
</head>

<div class="demo">

<form id="reservation">
	<label for="minbeds">Minimum number of beds</label>
	<select id="minbeds" name="minbeds">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
	</select>
</form>

</div><!-- End demo -->

<div class="demo-description">

<p>How to bind a slider to an existing select element. The select stays visible to display the change. When the select is changed, the slider is updated, too.</p>
