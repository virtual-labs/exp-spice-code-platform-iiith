	<meta charset="utf-8"/>
	<title>jQuery UI Sortable - Connect lists with Tabs</title>
	<link href="../../themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
	<script src="../../jquery-1.4.2.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.core.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.mouse.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.sortable.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.droppable.js" type="text/javascript"></script>
	<script src="../../ui/jquery.ui.tabs.js" type="text/javascript"></script>
	<link href="../demos.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
	#sortable1 li, #sortable2 li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; }
	</style>
	<script type="text/javascript">
	$(function() {
		$("#sortable1, #sortable2").sortable().disableSelection();

		var $tabs = $("#tabs").tabs();

		var $tab_items = $("ul:first li",$tabs).droppable({
			accept: ".connectedSortable li",
			hoverClass: "ui-state-hover",
			drop: function(ev, ui) {
				var $item = $(this);
				var $list = $($item.find('a').attr('href')).find('.connectedSortable');

				ui.draggable.hide('slow', function() {
					$tabs.tabs('select', $tab_items.index($item));
					$(this).appendTo($list).show('slow');
				});
			}
		});
	});
	</script>
</head>
<body><!--Google Tag Manager (noscript)--><noscript class="gtm"><iframe height="0" src="https://www.googletagmanager.com/ns.html?id=GTM-W59SWTR" style="display:none;visibility:hidden" width="0"></iframe></noscript><!--End Google Tag Manager (noscript)-->
<div class="demo">

<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Nunc tincidunt</a></li>
		<li><a href="#tabs-2">Proin dolor</a></li>
	</ul>
	<div id="tabs-1">
		<ul class="connectedSortable ui-helper-reset" id="sortable1">
			<li class="ui-state-default">Item 1</li>
			<li class="ui-state-default">Item 2</li>
			<li class="ui-state-default">Item 3</li>
			<li class="ui-state-default">Item 4</li>
			<li class="ui-state-default">Item 5</li>
		</ul>
	</div>
	<div id="tabs-2">
		<ul class="connectedSortable ui-helper-reset" id="sortable2">
			<li class="ui-state-highlight">Item 1</li>
			<li class="ui-state-highlight">Item 2</li>
			<li class="ui-state-highlight">Item 3</li>
			<li class="ui-state-highlight">Item 4</li>
			<li class="ui-state-highlight">Item 5</li>
		</ul>
	</div>
</div>

</div><!-- End demo -->

<div class="demo-description">

<p>
	Sort items from one list into another and vice versa, by dropping the list item on the appropriate tab above.
</p>
