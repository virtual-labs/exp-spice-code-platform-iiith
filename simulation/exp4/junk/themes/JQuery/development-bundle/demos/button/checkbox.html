	<meta charset="utf-8"/>
	<title>jQuery UI Button - Checkboxes</title>
	<link href="../../themes/base/jquery.ui.all.css" rel="stylesheet"/>
	<script src="../../jquery-1.4.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>

	$(function() {

<div class="demo">

<input id="check" type="checkbox"/><label for="check">Toggle</label>

<div id="format">
	<input id="check1" type="checkbox"/><label for="check1">B</label>
	<input id="check2" type="checkbox"/><label for="check2">I</label>
	<input id="check3" type="checkbox"/><label for="check3">U</label>
</div>

</div><!-- End demo -->



<div class="demo-description">
<p>A checkbox is styled as a toggle button with the button widget. The label element associated with the checkbox is used for the button text.</p>
<p>This demo also demonstrates three checkboxes styled as a button set by calling <code>.buttonset()</code> on a common container.</p>
</div><!-- End demo-description -->
